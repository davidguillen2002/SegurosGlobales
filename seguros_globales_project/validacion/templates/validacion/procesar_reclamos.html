<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n de Reclamos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            font-size: 1.1em;
        }
        input[type="file"] {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Subir archivo CSV para validar reclamos</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="archivo">Seleccione un archivo CSV:</label>
        <input type="file" name="archivo" accept=".csv" required>
        <br>
        <button type="submit">Subir y Validar</button>
    </form>
</body>
</html>
